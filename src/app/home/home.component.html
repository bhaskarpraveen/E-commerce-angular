<app-navbar></app-navbar>
<div>
    <div class="products" *ngFor="let item of products">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{item.name}}</mat-card-title>
              <mat-card-subtitle>{{item.company}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{item.image}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{item.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [disabled]="handleCartButton(item)" (click)="handleAddToCart(item)">Add to cart</button>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
